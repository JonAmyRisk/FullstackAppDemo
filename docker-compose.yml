# docker-compose.yml
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sqlPASSWORD
      POSTGRES_DB: myapp_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      # matches your .env but uses the internal Docker network 'db'
      DATABASE_URL: "postgresql://postgres:sqlPASSWORD@db:5432/myapp_dev?schema=public"
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      # so your React app knows where the API lives
      VITE_BASE_URL: "http://localhost:3000"
    ports:
      - "5173:5173"

volumes:
  pgdata:
